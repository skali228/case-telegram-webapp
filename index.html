<!DOCTYPE html>
<html>
<head>
    <title>CASE BOT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>CASE</h1>
            <div id="user-profile">
                <span id="username">Гость</span>
                <span id="wallet">Не подключен</span>
            </div>
        </header>

        <div class="cases">
            <div class="case" onclick="openCase(1)">
                <div class="case-name">Бесплатный кейс</div>
                <div class="case-price">0 TON</div>
            </div>
            <div class="case" onclick="openCase(2)">
                <div class="case-name">Премиум кейс</div>
                <div class="case-price">10 TON</div>
            </div>
        </div>

        <button id="connect-wallet" onclick="connectWallet()">Подключить кошелек</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
