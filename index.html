<!DOCTYPE html>
<html>
<head>
    <title>CASE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 15px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .button {
            background: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        .case-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #222;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CASE</h1>
    </div>

    <div class="user-card">
        <div class="section-title">1</div>
        <div><strong>Игорь</strong></div>
        <div>UQD9N...Qleo</div>
        <div>0.08</div>
    </div>

    <div class="section-title">Guess the code from the safe and get bonus</div>
    <div class="button-group">
        <button class="button">All</button>
        <button class="button">Free</button>
        <button class="button">New</button>
        <button class="button">Low</button>
        <button class="button">High</button>
    </div>

    <div class="case-card">
        <div class="section-title">Free Case</div>
        <div>5.55</div>
    </div>

    <div class="menu">
        <div>Main</div>
        <div>Weekly</div>
        <div>JackPot</div>
        <div>Upgrade</div>
        <div>Profile</div>
    </div>

    <script>
        // Подключение Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        }
    </script>
</body>
</html>
